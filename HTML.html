<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table View </title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Prevaj</td>
                <td>21</td>
                <td>India</td>
          <tr>
                <td>Perish</td>
                <td>23</td>
                <td>Australia</td>
            </tr>
            </tbody>
    </table>
</body>
</html>
